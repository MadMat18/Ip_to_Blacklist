<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Analyse des donn√©es filtr√©es</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-dark">
  <div class="container my-5">
    <h1 class="text-center mb-4">üìä Analyse des √©v√©nements r√©seau</h1>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm p-3">
          <h5 class="card-title">Top 10 IP Sources</h5>
          <canvas id="srcIpChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm p-3">
          <h5 class="card-title">R√©partition par Pays</h5>
          <canvas id="countryChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm p-3">
          <h5 class="card-title">Niveaux de S√©v√©rit√©</h5>
          <canvas id="severityChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadData() {
      const response = await fetch('filtered_info.json');
      const text = await response.text();
      const lines = text.trim().split('\n');
      const data = lines.map(line => JSON.parse(line));
      return data;
    }

    function countByField(data, field) {
      return data.reduce((acc, item) => {
        const key = item[field] || 'Inconnu';
        acc[key] = (acc[key] || 0) + 1;
        return acc;
      }, {});
    }

    function topN(obj, n = 10) {
      return Object.entries(obj)
        .sort((a, b) => b[1] - a[1])
        .slice(0, n);
    }

    function renderChart(canvasId, labels, values, label, type = 'bar') {
      new Chart(document.getElementById(canvasId), {
        type,
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: values,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          }
        }
      });
    }

    loadData().then(data => {
      const srcIpCounts = countByField(data, 'src_ip');
      const countryCounts = countByField(data, 'geoip.country_code2');
      const severityCounts = countByField(data, 'alert.severity');

      const [ipLabels, ipValues] = [[], []];
      for (const [ip, count] of topN(srcIpCounts)) {
        ipLabels.push(ip);
        ipValues.push(count);
      }

      const [countryLabels, countryValues] = [[], []];
      for (const [cc, count] of topN(countryCounts)) {
        countryLabels.push(cc);
        countryValues.push(count);
      }

      const severityLabels = Object.keys(severityCounts);
      const severityValues = Object.values(severityCounts);

      renderChart("srcIpChart", ipLabels, ipValues, "Nombre d‚Äô√©v√©nements par IP");
      renderChart("countryChart", countryLabels, countryValues, "√âv√©nements par pays", "pie");
      renderChart("severityChart", severityLabels, severityValues, "R√©partition des s√©v√©rit√©s", "bar");
    });
  </script>
</body>
</html>
