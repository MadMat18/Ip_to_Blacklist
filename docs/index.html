<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Attaques Honeypot</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #004578;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Top IPs - Attaques Honeypot (≥ 5)</h1>
  <table id="ip-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Adresse IP</th>
        <th>Nombre d'attaques</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS injecte ici -->
    </tbody>
  </table>
  <div class="footer">
    Données générées par Nushell et publiées avec ❤️ sur GitHub Pages.
  </div>

  <script>
    fetch("top_ips.json")
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#ip-table tbody");
        data.forEach((entry, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.src_ip}</td>
            <td>${entry.count}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Erreur lors du chargement du JSON :", err);
      });
  </script>
</body>
</html>
